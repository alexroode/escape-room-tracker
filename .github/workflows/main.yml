name: Build and Deploy

on:
  push:
    branches: [ "main", "pipeline" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: yarn --immutable
    - run: tar -czf deploy.tar.gz *
    - uses: actions/upload-artifact@v3
      with:
        name: deploy
        path: ./deploy.tar.gz
